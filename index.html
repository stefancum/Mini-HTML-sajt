<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacija</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050210;
        }

        .ring-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            animation: rotateRing 4s linear infinite;
            filter: blur(5px);
        }

        .ring::before {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.6;
            z-index: -1;
        }

        .mask {
            width: 85%;
            height: 85%;
            background-color: #050210;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
        }

        .mask::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 0%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1E1432;
            border-radius: 50%;
            animation: growCircle 1.5s infinite ease-in;
            opacity: 1;
        }

        @keyframes rotateRing {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes growCircle {
            0% {
                width: 0%;
                height: 0%;
                opacity: 1;
            }
            100% {
                width: 80%;
                height: 80%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="ring-container">
        <div class="ring"></div>
        <div class="mask"></div>
    </div>
</body>
</html>
